<!DOCTYPE html>
<html>
<head>
	<title>LOGIN</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<!-- <div class="img">
			<img src="img/bg.svg">
		</div> -->
		<div class="login-content">
			<form action="">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="user" class="input" id="user" />
						<span id="userError">userError</span>
						<!-- <div class="invalid-feedback">incorrect</div> -->
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="pass" class="input" id="pass"/>
						<span id="passError">passError</span>
            	   </div>
            	</div>
            	<a href="forgot.html">Forgot Password?</a><br>
				<a href="Register.html">SignUp</a><br>
            	<input type="submit" class="btn" id="submit" value="Login"/>
				<!-- <span class="passError">passError</span>
				<span class="passError">passError</span>
				<span class="passError">passError</span>
				<span class="passError">passError</span>
				<span class="passError">passError</span> -->
            </form>
        </div>
    </div>
	
    <script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript"src="login.js"></script>
</body>
</html>
