<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="forgot.css"/>
	<link rel="stylesheet" type="text/css" href="style1.css"/>
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet"/>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
</head>
<body>
	<!-- <img class="wave" src="img/wave.png"> -->
	<div class="container">
		<!-- <div class="img">
			<img src="img/bg.svg">
		</div> -->
		<div class="login-content">
			<form action="#">
				<img src="img/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="user" id="user" class="input">
							  <span id="userError">user</span>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" name="pass" id="pass" class="input">
						   <span id="passError">pass</span>
            	   </div>
            	</div>
            	<input type="submit" name="s1" id="submit" class="btn" value="Change Password">
				<span id="errormsg">error</span>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
<script type=text/javascript src="forgot.js"></script>
</html>
